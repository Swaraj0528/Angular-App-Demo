
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of product">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.brand}}</td>
        <td>{{p.gender}}</td>
      </tr>  
    </tbody>
  </table>
