
<table class="table table-striped table-dark">
    <thead>
      <tr *ngIf= "product.length > 0">
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Brand</th>
        <th scope="col">Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of product">
        <ng-container *ngIf="p.id > 2">
        <td>{{p.id}}</td>
        <td>{{p.name}}</td>
        <td>{{p.brand}}</td>
        <td>{{p.gender}}</td>
        </ng-container>
      </tr>  
    </tbody>
  </table>
